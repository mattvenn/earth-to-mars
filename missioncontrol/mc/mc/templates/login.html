{% extends "layout.html" %}
{% block body %}
<div class="col-md-8 col-md-offset-2">
  <h2>Login</h2>
  {% from "_formhelpers.html" import render_field %}
  <form action="{{ url_for('login') }}" method=post>
  <dl>
    {{ form.csrf_token }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
  </dl>
    <p><input type=submit value=Login>
  </form>
  </div>
{% endblock %}
