{% extends "layout.html" %}
{% block body %}
<div class="col-md-12">
  {% if question %}
    <p class="answer"><h2>Answer</h2><p>{{ question.answer }}</p>
    {% if question.image_path %}
    <img style="width:100%;" src="{{ url_for('static', filename=question.image_path) }}"> 
    {% endif %}
  {% else %}
    <p class="answer">Couldn't find an answer to that question!
  {% endif %}
  </ul>
</div>
{% endblock %}
