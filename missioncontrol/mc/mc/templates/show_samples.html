{% extends "layout.html" %}
{% block body %}
<!--  <img src="{{ url_for('static', filename='vor.png') }}"> -->
  <ul class=samples>
  {% for sample in samples %}
    <li>{{ sample.timestamp}} {{ sample.x }}, {{sample.y}} = {{sample.methane}} {{sample.oxygen}} {{sample.temperature}} {{sample.humidity}}</li>
  {% else %}
    <li>No samples here so far</li>
  {% endfor %}
  </ul>
{% endblock %}
