{% extends "layout.html" %}
{% block body %}
<div class="col-md-8 col-md-offset-2">
{% from "_formhelpers.html" import render_field %}
<form action="{{ url_for('add_photo') }}" method=post class=upload-photo enctype=multipart/form-data>
  <dl>
    {{ form.csrf_token }} 
    {{ render_field(form.photo) }}
    {{ render_field(form.team) }} 
    {{ render_field(form.x) }}
    {{ render_field(form.y) }}
  </dl>
  <p><input type=submit value=Upload>
</form>
</div>
{% endblock %}
