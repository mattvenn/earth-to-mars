{% extends "layout.html" %}
{% block body %}
{% from "_formhelpers.html" import render_field %}
<form action="{{ url_for('add_sample') }}" method=post class=upload-sample>
  <dl>
    {{ form.csrf_token }}
    {{ render_field(form.type) }}
    {{ render_field(form.team) }}
    {{ render_field(form.x) }}
    {{ render_field(form.y) }}
    {{ render_field(form.value) }}
  </dl>
  <p><input type=submit value=Register>
</form>
{% endblock %}
